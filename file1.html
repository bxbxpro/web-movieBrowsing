<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieHub</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts: Noto Sans & Sofia Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Sofia+Sans:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" rel="stylesheet" />
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="nav-bar">
      <div class="logo-search">
        <div class="logo"><h1>MovieHub</h1></div>
        <div class="search-bar">
          <span class="material-symbols-outlined">search</span>
          <input type="text" placeholder="Search movies..." aria-label="Search movies" autocomplete="off" />
        </div>
      </div>

      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Live TV</a>
        <a href="#">On Demand</a>
        <a href="#">Discover</a>
      </div>

      <div class="nav-right">
        <span role="img" aria-label="Bookmarks">ðŸ”–</span>
        <button class="signUpbtn">Sign Up</button>
      </div>
    </nav>

    <!-- Movie Sections -->
    <section class="section">
      <h2>Most Voted</h2>
      <div class="movie-grid" id="voted"></div>
    </section>

    <section class="section">
      <h2>Most Popular in India</h2>
      <div class="movie-grid" id="popular"></div>
    </section>

    <!-- Loader -->
    <div id="loader" class="loader">
      <div class="spinner"></div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>

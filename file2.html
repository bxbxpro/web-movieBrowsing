<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieHub | Movie Details</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Sofia+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Material Symbols -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap"
    />
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="nav-bar">
      <div class="logo-search">
        <div class="logo"><h1>üé¨ MovieHub</h1></div>
        <div class="search-bar">
          <span class="material-symbols-outlined">search</span>
          <input
            type="text"
            placeholder="Search movies..."
            aria-label="Search movies"
            autocomplete="off"
          />
        </div>
      </div>

      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Live TV</a>
        <a href="#">On Demand</a>
        <a href="#">Discover</a>
      </div>

      <div class="nav-right">
        <span role="img" aria-label="Bookmarks">üîñ</span>
        <button class="signUpbtn">Sign Up</button>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="movie-details-container">
      <button class="backbtn" onclick="window.history.back()">‚Üê Back</button>
      <section class="movie-details" id="movieDetails">
        <!-- Dynamic content inserted here via JS -->
      </section>
    </main>

    <!-- Script -->
    <script src="movie-details.js"></script>
  </body>
</html>
